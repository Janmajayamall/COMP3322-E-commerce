<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet"
    type = "text/css"
    href = "style.css" /></head>
<body
    onload="loadCategories()">
<header>
  <h2>Easy Shop</h2>
  <div
    id="horizontal-div-header">
    <div
        class="col">
        <img id="shopping-cart-icon" src="./assests/shopping-cart.jpg" alt="Shopping Cart">
    </div>
    <div
        class="col">
    <p>XX</p>
    </div>
  </div>
</header>

<section>
  <nav>
    <ul>
      <li><a href="#">Category 1</a></li>
      <li><a href="#">Category 2</a></li>
      <li><a href="#">Category 3</a></li>
    </ul>
  </nav>
  
  <article>
    <table id="productDisplay" style="width:100%">
        
    </table>
  </article>
</section>
<script>
    function loadCategories(){
        var xmlhttp;
        if (window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest;
        }else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function(){	
            if (xmlhttp.readyState == 4  && xmlhttp.status ==200){
                var productDisplay  = document.getElementById("productDisplay");
            productDisplay.innerHTML = xmlhttp.responseText;
        }}
        xmlhttp.open("GET","handleCategoryDisplay.php?show=all", true);
        xmlhttp.send();


    }
</script>
</body>
</html>
